<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Ресторан</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="./images/logo.png" alt="logo">
                </div>
                    <div class="nav">
                        <a class="nav-item" href="@">ГЛАВНАЯ</a>
                        <a class="nav-item" href="@">МЕНЮ</a>
                        <a class="nav-item" href="@">О НАС</a>
                        <a class="nav-item" href="@">БРОНЬ</a>
                    </div>
                    <div class="cart">
                        <a href="#">
                        <img class="cart-img" src="./images/cart.png" alt="">
                        </a>
                    </div>
                    <div class="phone">
                        <div class="phone-holder">
                            <div class="phone-image">
                                <img src="./images/phone.png" alt="">
                            </div>
                            <div class="number">
                                <a class="num" href="#">+999-888-76-54</a>
                            </div>
                        </div>
                        <div class="phone-text">Свяжитесь с нами <br> для 
                            бронирования
                        </div>

                    </div>
                    <div class="btn">
                        <a class="button" href="#">ЗАКАЗ СТОЛИКА</a>
                    </div>
                    
            </div>
        </div>  
    </div>

</body>
</html>
